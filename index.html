<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="./javascript/./libraries/./jQuery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontello/./css/./fontello.css">
    <link rel="stylesheet" href="./styles/./style.css">
</head>

<body>
    <div id="todo__list">
        <header><img src="./images/./hogwarts-houses.png" alt="Hogwart Houses"> <h1>to-do list<i class="icon-plus"></i></h1></header>
        <input type="text" placeholder="Add a new todo">
        <ul>
            <li><span><i class="icon-trash"></i></span>Go to potions class</li>
            <li><span><i class="icon-trash"></i></span>buy new robes</li>
            <li><span><i class="icon-trash"></i></span>visit Hagrid</li>
        </ul>
    </div>
    <script src="./javascript/./script.js"></script>
</body>

</html>
